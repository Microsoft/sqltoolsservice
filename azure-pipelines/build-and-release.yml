trigger: none
pr: none

schedules:
- cron: "0 5 * * Mon-Fri"
  displayName: Mon-Fri at 7:00
  branches:
    include:
    - main

stages:
- stage: Build
  jobs:
  - job: Build
    pool:
        vmImage: 'windows-latest'
        demands:
        - Cmd
        - npm
    steps:
    - template: build.yml

- stage: Release
  dependsOn:
  - Build
  condition: and(succeeded(), eq(variables['RELEASE'], 'true'))
  pool:
    vmImage: 'Ubuntu-16.04'
  jobs:
  - job: Release
    steps:
    - template: release.yml
